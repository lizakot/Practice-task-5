<body> 
    <form > <!-- для обмена данными между пользователем и сервером -->
        <!-- input для создания различных кнопок, type - сообщает браузеру, к какому типу относится элемент формы
        radio - переключатель, checked-позволяет установить флажок в отмеченное состояние 
        value-значение элемента, id-идентификация элемента при связывании
    (id,for) label-устанавливает связь между определенной меткой чтобы изменять значения элементов формы при нажатии курсором мыши на текст
    -->
        <input type="radio" checked name="stat" id="stat_akt" value="true"/><label for="stat_akt" >Актив</label><br><!-- -деление на строки -->
        <input type="radio" name="stat" id="stat_passive" value="false"/><label for="stat_passive">Пассив</label>
    </form>

        <button type="button"  name="button" onclick="clean()" >Очистка страницы</button>
    </form>
